<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
</head>
<body>
  <h1>About Me</h1>
  
  <ul>
    <li>Name: <span id="name"></span>
    <li>Age:  <span id="age"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>
  <script>
/*Add a script tag to the bottom.
Change the body style so it has a font-family of "Arial, sans-serif".
Replace each of the spans (name, age, hometown) with your own information.
Iterate through each li and change the class to "listitem". Add a style tag that sets a rule for "listitem" to make the color red.
Create a new img element and set its src attribute to a picture of you. Append that element to the page.*/

	
	document.body.style.fontFamily = "Arial, sans-serif";

	document.getElementById("name").innerHTML = "Brenda";
	document.getElementById("age").innerHTML = 24;
	document.getElementById("hometown").innerHTML = "Edison, NJ";

	var newClass = document.getElementsByTagName('li');
	for (var i =0; i < newClass.length; i++) {
	  var listItem = newClass[i];
	  listItem.style.color = "red";
	}

	var newImg = document.createElement('img');
	newImg.src = "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSVtB6eQnKevJ-KyNVjuAzM-738gVxqTG7FcXdDNLh_oiYf62RT3g";
	document.body.appendChild(newImg);

  </script>
 </body>
</html>
