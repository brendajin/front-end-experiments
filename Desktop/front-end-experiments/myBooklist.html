<!--Create a webpage with an h1 of "My Book List".
Add a script tag to the bottom of the page, where all your JS will go.
Copy the array of books from the previous exercise.
Iterate through the array of books. For each book, create a p element with the book title and author and append it to the page.
Bonus: Use a ul and li to display the books.
Bonus: add a property to each book with the URL of the book cover, and add an img element for each book on the page.
Bonus: Change the style of the book depending on whether you have read it or not.

Exercise from #GDISF's javascript course.-->

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>My Book List</title>
</head>
<body>
  <h1>My Book List</h1>

<div id="container" style="margin:auto;width:960px;"></div>

<script>


var myBooks = [
	{booktitle:"Light in August", 
	author:"William Faulkner", 
	cover: "http://www.lib.umich.edu/william-faulkner/majornovels/light33.jpg",
	readStatus: true},
	{booktitle:"Wild: From Lost to Found on the Pacific Crest Trail", 
	author:"Cheryl Strayed", 
	cover: "http://pvreader.files.wordpress.com/2012/08/wild.jpg",
	readStatus: true},
	{booktitle:"Grapes of Wrath", 
	author:"John Steinbeck", 
	cover: "http://upload.wikimedia.org/wikipedia/en/thumb/1/1f/JohnSteinbeck_TheGrapesOfWrath.jpg/200px-JohnSteinbeck_TheGrapesOfWrath.jpg",
	readStatus: false}
	];

for (i = 0; i < myBooks.length;i++){
	//one of three columns
	var floatPosition;
	if (i%3 == 0){
		floatPosition = "float:right;";
	}
	else if (i%3 == 1 ){
		floatPosition = "float:left;";
	}
	else {
		floatPosition = "margin:auto;";
	}

//have I read it?
	var readStatusMsg;
	if(myBooks[i].readStatus) {
		readStatusMsg = "Yes, I have read this book.";
	}
	else {
		readStatusMsg = "Gotta read this soon!";
	}

//write out list elements
	document.getElementById('container').innerHTML += '<div style="width:200px;' + floatPosition + '""><img style="width:100px;" src="' + myBooks[i].cover + '"><li><strong>Author: </strong>' + myBooks[i].author + '</li><li><strong>Status: </strong>' + readStatusMsg + '</li>';

}

  </script>
 </body>
</html>
