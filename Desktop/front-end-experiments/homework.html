<script>
var correctLetters = ['p','a','i','n','t','e','d',' ','p','o','n','i','e','s'];
var guessedLetters = ['_','_','_','_','_','_','_','_','_','_','_','_','_','_'];

var guess = window.prompt("Can you guess this word? Type a letter. Hint: Joni Mitchell.");


guessLetter(guess);


function guessLetter(tryLetter){
	//check for correct letters
	var letterFound = correctLetters.indexOf(tryLetter);
	var resultString;
	for (i = 0; i < correctLetters.length; i++){
		if(tryLetter != -1) {
			guessedLetters[letterFound]=tryLetter;
			console.log("letter found at position "+ letterFound);
	
			var resultString = "Nice work! You found a letter! Try another!";
			document.body.innerHTML = "<h1>"+guessedLetters;	
		}
		else {
			console.log("letter not found");
			var resultString = "Sorry, the word doesn't contain that letter. Try again?";
		}
	
		//prompt user again
		guess = window.prompt(resultString);
		guessLetter(guess);}
}


</script>
